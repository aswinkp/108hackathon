<template name="Emergency">
    <div class="panel panel-{{#if police}}warning{{else}}{{#if ambulance}}primary{{else}}danger{{/if}}{{/if}}">
        <div class="panel-heading">
            <span class="panel-title">{{casualities}}-{{reason}}</span>
                <span class="pull-right">{{#if complete}}Complete{{else}}{{#if assigned}}Assigned{{/if}}{{/if}}</span>
        </div>
        <div class="panel-body">
            {{location}}<br>
        </div>
        <div class="panel-footer">
            {{livestamp createdAt}}
            <button class="btn btn-xs btn-info viewEmergency" style="float: right;">View</button>
        </div>
    </div>
</template>

<template name="unassignedEmergency">
    <div class="panel panel-{{#if police}}warning{{else}}{{#if ambulance}}primary{{else}}danger{{/if}}{{/if}}">
        <div class="panel-body">
            <h3 class="panel-title">{{casualities}}-{{reason}}</h3>
            {{location}}
            <button class="btn btn-xs btn-info takeEmergency" style="float: right;">Take</button>
        </div>
    </div>
</template>
